<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapRevise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f6fa);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    .summary-intro {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .summary-box {
      max-width: 800px;
      margin: 0 auto 40px;
      background: #ffffff;
      border-left: 6px solid #4f46e5;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    .instruction {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 50px;
      justify-items: center;
    }

    .card {
      width: 100%;
      max-width: 240px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    .card-front {
      color: #4f46e5;
      font-weight: bold;
      flex-direction: column;
    }

    .card-front small {
      font-size: 0.8rem;
      margin-top: 8px;
      color: #777;
      font-weight: normal;
    }

    .card-back {
      transform: rotateY(180deg);
      color: #333;
    }

    .back-button {
      text-align: center;
      margin-top: 50px;
    }

    .back-button a {
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>SnapRevise</h1>

  <div class="summary-intro">
    The summary of the given text is:
  </div>

  <div class="summary-box">
    {{ summary }}
  </div>

  <div class="instruction">
    Now, you can test yourself using the flashcards below. Click on each card to reveal the answer!
  </div>

  <div class="card-grid">
    {% for card in flashcards %}
      <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
          <div class="card-front">
            <div>Q: {{ card.question }}</div>
            <small>Click to see answer</small>
          </div>
          <div class="card-back">
            A: {{ card.answer }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="back-button">
    <a href="/">⬅️ Upload Another File</a>
  </div>
</body>
</html>
